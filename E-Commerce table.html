<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .ecom-table { width: 100%; border-collapse: collapse; }
        .ecom-table th, .ecom-table td { border: 1px solid #ddd; padding: 8px; }
        .ecom-table th { background-color: #f2f2f2; text-align: left; }
        .company-icon { width: 30px; height: 30px; border-radius: 50%; }
        .product-features { margin: 0; padding-left: 20px; }
        .category { background: #e3f2fd; padding: 3px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <table class="ecom-table">
        <thead>
            <tr>
                <th>E-Commerce Firm</th>
                <th>Icon</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Product Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amazon</td>
                <td><img src="https://via.placeholder.com/30/FF9900/FFFFFF?text=A" class="company-icon"></td>
                <td>Echo Dot</td>
                <td><span class="category">Electronics</span></td>
                <td>
                    <ul class="product-features">
                        <li>Smart speaker with Alexa</li>
                        <li>Voice control</li>
                    </ul>
                </td>
            </tr>
            <!-- 14 more rows -->
        </tbody>
    </table>
</body>
</html>
