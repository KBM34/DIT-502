<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; }
        .form-header { display: flex; align-items: center; margin-bottom: 20px; }
        .form-logo { width: 40px; margin-right: 10px; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="form-header">
        <img src="https://via.placeholder.com/40" class="form-logo">
        <h2>GlobalShop Registration</h2>
    </div>
    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
